
<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Roboto' rel='stylesheet' type='text/css'>
 </head>
 <body>
 <div id="main-container">
	<div id="title-container">
		<div id="title">
			<h1>BEST OF PATTERSON PARK</h1>
		</div>
	</div>
		<div id="menu-container">
		<div id="menu">
			<ul data-bind="foreach: filteredItems">
				<li data-bind="text: name, click: $parent.animatePlace, css: setFontColor"></li>
			</ul>
		</div>
	</div>
	
		<div class="filter-container">
			<h3>Filter:</h3>
			<div class="styled-select">
    			<select data-bind="options: filters, value: filter"></select>
    		</div>
    	</div>
	<div id="map"></div>
	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer onerror="googleMapsError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXv__8Lntps83xCckPJSuseFxz6g5c64k&v=3&libraries=places&callback=initMap"></script>
</div>
	
 </body>
</html>
